version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet:
    use_entities: true
- inform:
    use_entities: true
- subscribe:
    use_entities: true
entities: []
slots:
  email:
    type: rasa.shared.core.slots.UnfeaturizedSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
responses:
  utter_greet:
  - text: Hi!
  utter_ask_email:
  - text: Now, C
  utter_menu_choose_cuisine:
  - text: You're all set! Check your inbox at {email} to confirm your subscription.
actions:
- '...'
- utter_greet
- utter_subscribed
forms:
  newsletter_form:
    email:
    - type: from_text
e2e_actions: []
